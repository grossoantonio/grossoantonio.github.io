---
layout: default
---

<div class="bkg-img-azienda"></div>
<div class="container">
  <section class="white-bkg">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          <h1 class="title-product title-small">{{ page.title }}</h1>
          {{page.intro | textilize}}
        </div>
      </div>
    </div>
    {% if page.img %}
    <div class="row">
      <div class="col-xs-12">
        <div class="slider-auto slider-margin25 slider-bkg-green">
          {% for img in page.img %}
          <img class="img-fluid" src="/assets/img/photo/{{ img }}" alt="{{ img | replace: '-', ' ' | remove: '.jpg' }}" />
          {% endfor %}
        </div>
      </div>
    </div>
    {% endif %}
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          <h3 class="title-product title-small">{{ page.title2 }}</h3>
          {{content}}
        </div>
      </div>
    </div>
  </section>
</div>
