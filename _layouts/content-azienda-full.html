---
layout: default-logo-doppio
---

<div class="bkg-img-azienda"></div>
<div class="container">
  <section class="white-bkg">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          <h1 class="title-product title-small">{{ page.title }}</h1>
          {{ page.intro | textilize }}
        </div>
      </div>
    </div>
    {% if page.img %}
      <div class="row">
        <div class="col-xs-12">
          <div class="slider-auto  slider-margin25 slider-bkg-green">
            {% for img in page.img %}
              <img
                class="img-fluid"
                src="/assets/img/photo/{{ img }}"
                alt="{{ img | replace: '-', ' ' | remove: '.jpg' }}" />
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          {% comment %} <h3 class="title-product title-small">{{ page.title2 }}</h3> {% endcomment %}
          {{ content }}
          <section id="featuresSection" class="features text-center my-4 py-4 border-top border-bottom border-3 border-primary">
            <div class="diamond-container"><img
                id="diamond-1"
                class="diamond"
                src="/assets/img/diamond/diamond-1.png"
                alt="diamond"
                width="80">
              <img
                id="diamond-2"
                class="diamond"
                src="/assets/img/diamond/diamond-2.png"
                alt="diamond"
                width="80">
              <img
                id="diamond-3"
                class="diamond"
                src="/assets/img/diamond/diamond-3.png"
                alt="diamond"
                width="80"></div>
            <div class="row justify-content-center align-items-center">
              {% for item in page.features %}
                <div class="col-4 feature">
                  <div class="mt-3">{{ item | textilize }}</div>
                </div>
              {% endfor %}
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>

</div>
