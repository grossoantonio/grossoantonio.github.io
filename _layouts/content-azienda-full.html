---
layout: default-logo-doppio
---

<div class="bkg-img-azienda"></div>
<div class="container">
  <section class="white-bkg">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          <h1 class="title-product title-small">{{ page.title }}</h1>
          {{ page.intro | textilize }}
        </div>
      </div>
    </div>
    {% if page.img %}
      <div class="row">
        <div class="col-xs-12">
          <div class="slider-auto  slider-margin25 slider-bkg-green">
            {% for img in page.img %}
              <img
                class="img-fluid"
                src="/assets/img/photo/{{ img }}"
                alt="{{ img | replace: '-', ' ' | remove: '.jpg' }}" />
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}
    <div class="row">
      <div class="col-xs-12">
        <div class="text-container">
          {% comment %} <h3 class="title-product title-small">{{ page.title2 }}</h3> {% endcomment %}
          {{ content }}
          <section class="features text-center fw-bold my-5 pb-3">
            <div class="row">
              {% for item in page.features %}
                <div class="col-4">
                  <img
                    src="/assets/img/rombo.svg"
                    alt="rombo"
                    width="20">
                  <div class="mt-3">{{ item | textilize }}</div>
                </div>
              {% endfor %}
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>

</div>
